<div class="container mt-5">
  <button class="btn btn-primary" (click)="showAlert()" >Botão Bootstrap</button>
</div>

<div class="mat-elevation-z4 p-4 m-4">
  <h2>Botões</h2>
  <div class="button-row">
    <button mat-button color="primary">Botão Básico</button>
    <button mat-raised-button color="primary">Raised</button>
    <button mat-stroked-button color="primary">Stroked</button>
    <button mat-flat-button color="primary">Flat</button>
    <button mat-icon-button color="primary">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="button-row mt-3">
    <button mat-button style="background-color: var(--color-accent)">Botão Básico</button>
    <button mat-raised-button style="background-color: var(--color-accent)">Raised</button>
    <button mat-stroked-button style="background-color: var(--color-accent)">Stroked</button>
    <button mat-flat-button style="background-color: var(--color-accent)">Flat</button>
  </div>

  <div class="button-row mt-3">
    <button mat-button style="background-color: var(--color-dark); color: white">Botão Básico</button>
    <button mat-raised-button style="background-color: var(--color-dark); color: white">Raised</button>
    <button mat-stroked-button style="background-color: var(--color-dark); color: white">Stroked</button>
    <button mat-flat-button style="background-color: var(--color-dark); color: white">Flat</button>
  </div>
</div>

<div class="p-4 m-4">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Título do Card</mat-card-title>
      <mat-card-subtitle>Subtítulo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Este é um exemplo de card do Angular Material para testar sua paleta de cores.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">CURTIR</button>
      <button mat-button color="tertiary">COMPARTILHAR</button>
    </mat-card-actions>
  </mat-card>
</div>
